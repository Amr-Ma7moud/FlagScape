<!DOCTYPE html>
<html lang="en">
<head>
    <div id="head"></div>
</head>
<body>
    <div id="header"></div>

    <main class="game-main">
        <nav class="side-bar" id="sideBar"></nav>
        <div class="game-container">
            <div class="game-header">
                <h2>üèõÔ∏è Capital Challenge</h2>
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Score:</span>
                        <span id="score" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Timer:</span>
                        <span id="timer" class="stat-value">30s</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Level:</span>
                        <span id="level" class="stat-value">1</span>
                    </div>
                </div>
            </div>

            <div id="game-area" class="game-area">
                <div class="capital-question">
                    <h3>What is the capital of</h3>
                    <h2 id="country-name" class="country-display">Loading...</h2>
                </div>
                <div class="options-grid" id="options-grid">
                    <!-- Options will be inserted here -->
                </div>
            </div>

            <div id="result-screen" class="result-screen hidden">
                <div class="result-content">
                    <h2 id="result-title">‚è±Ô∏è Time's Up!</h2>
                    <div class="final-stats">
                        <div class="final-stat">
                            <span class="final-stat-value" id="final-score">0</span>
                            <span class="final-stat-label">Final Score</span>
                        </div>
                        <div class="final-stat">
                            <span class="final-stat-value" id="correct-answers">0</span>
                            <span class="final-stat-label">Correct</span>
                        </div>
                        <div class="final-stat">
                            <span class="final-stat-value" id="max-level">1</span>
                            <span class="final-stat-label">Max Level</span>
                        </div>
                    </div>
                    <div class="result-actions">
                        <button id="play-again-btn" class="primary-btn">Play Again</button>
                        <button id="back-home-btn" class="secondary-btn">Back to Home</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="github-fab-container" id="fab"></div>

    <script src="js/capitalChallenge.js" type="module"></script>
</body>
</html>
